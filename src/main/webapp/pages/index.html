<!DOCTYPE html>
<html>
    <head>
        <title>JavaFX Light Tutorial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="materialize.min.css">
        <script src="materialize.min.js"></script>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="naÃ­-wrapper" >
                    <a href="#" class="brand-logo center">JavaFX Light Tutorial</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a target="_blank" href="http://netbeans.org">NetBeans</a></li>
                        <li><a target="_blank" href="https://github.com/dukescript/kt-mvvm-demo/tree/FXBeanInfo#readme">JavaFX</a></li>
                        <li><a target="_blank" href="https://materializecss.com/">Materialize CSS</a></li>
                        <li><a target="_blank" href="http://dukescript.com">DukeScript</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row" data-bind="visible: false">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
        <div class="row" style="display: none" data-bind="visible: true">
            <form class="col s8" data-bind="submit: addTodo">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="key">New Todo:</label>
                        <input id="key" type="text" data-bind="textInput: desc" placeholder="Enter a task"/>
                        <a data-bind="click: addTodo, css: { disabled : desc().length === 0 }" class="waves-effect waves-light btn">Add</a>
                        <a data-bind="click: clearTodos, css: { disabled : numFinished() === 0 }" class="waves-effect waves-light btn">Clear
                            (<span data-bind="text: numFinished"></span>)
                        </a>
                    </div>
                </div>
                <ul class="col s12 collection" data-bind='foreach: todos'>
                    <li class="collection-item selected">
                        <label data-bind="click: check">
                            <input type="checkbox" data-bind="checked: done"/>
                            <span data-bind="text: desc, click: select"></span>
                        </label>
                    </li>
                </ul>
            </form>
            <div class="col s4" data-bind="if: selected">
                <div class="row" data-bind="with: selected">
                    <div class="col s12 m12">
                        <div class="card">
                            <div class="card-image">
                                <img src="img.png">
                                <span class="card-title black-text" data-bind="text: desc"></span>
                            </div>
                            <div class="card-content" data-bind="html: html">
                            </div>
                            <div class="card-action">
                                <a href="#" target="_blank" data-bind="attr: { href : url }">More info</a>...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ${browser.bootstrap} -->
        <script src='bck2brwsr.js'></script>
        <script>
        var vm = bck2brwsr('main.js');
        vm.loadClass('org.frontend.app.BrowserMain', function(mainClass) {
          mainClass.invoke('main');
        });
        </script>
    </body>
</html>
